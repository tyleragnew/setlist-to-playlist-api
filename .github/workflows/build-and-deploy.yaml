name: Setlist2Playlist Build and Deploy
on: [push]
jobs:

  Lint:
    runs-on: ubuntu-latest
    steps: 

      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 20.3.0
          
      - run: npm install

      - run: npm run lint

      - run: npm run test

      - run: npm run build
